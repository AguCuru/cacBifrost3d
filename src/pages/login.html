<!DOCTYPE html>
<html lang="en">

<head id="id_head"></head>

<body>
  <div class="container">
    <header id="id_header"></header>
    <main>
      <form action="./login.html" method="POST" id="formLogin" novalidate>
        <!-- Mail -->
        <div class="form-control">
          <label for="">Mail</label>
          <input type="email" name="email" id="email" required />
          <div class="error" id="error-email"></div>
        </div>
        <!-- Contraseña -->
        <div class="form-control">
          <label for="">Contraseña</label>
          <input type="password" name="password" id="password" required />
          <div class="error" id="error-password"></div>
        </div>
        <!-- Botón de login -->
        <button type="submit">Login</button>
      </form>
    </main>
    <footer id="id_footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    </footer>
  </div>
  <script src="../js/fragments/head.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/fragments/header.js"></script>
  <script src="../js/fragments/footer.js"></script>
  <script src="../js/validaciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
